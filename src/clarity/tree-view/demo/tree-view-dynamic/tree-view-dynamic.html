<clr-tree-node *ngFor="let dir of myHome">
    {{dir.dirName}}

    <clr-tree-node *ngFor="let file of dir.childFiles">
        {{file.fileName}}
    </clr-tree-node>

    <clr-tree-node *ngFor="let subDir of dir.childDirs">
        {{subDir.dirName}}

        <clr-tree-node *ngFor="let subDirFile of subDir.childFiles">
            {{subDirFile.fileName}}
        </clr-tree-node>
    </clr-tree-node>
</clr-tree-node>
