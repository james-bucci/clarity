<clr-tree [clrTreeSelectable]="true">
    <clr-tree-node [clrTreeModel]="'A1'">
        A1
        <clr-tree-node [clrTreeModel]="'B1'">
            B1
            <clr-tree-node [clrTreeModel]="'C1'">C1</clr-tree-node>
            <clr-tree-node [clrTreeModel]="'C2'">C2</clr-tree-node>
            <clr-tree-node [clrTreeModel]="'C3'">C3</clr-tree-node>
        </clr-tree-node>

        <clr-tree-node [clrTreeModel]="'B2'">
            B2
            <clr-tree-node [clrTreeModel]="'D1'">D1</clr-tree-node>
            <clr-tree-node [clrTreeModel]="'D2'">D2</clr-tree-node>
            <clr-tree-node [clrTreeModel]="'D3'">D3</clr-tree-node>
        </clr-tree-node>

        <clr-tree-node [clrTreeModel]="'B3'">
            B3
            <clr-tree-node [clrTreeModel]="'E1'">E1</clr-tree-node>
            <clr-tree-node [clrTreeModel]="'E2'">E2</clr-tree-node>
            <clr-tree-node [clrTreeModel]="'E3'">E3</clr-tree-node>
        </clr-tree-node>
    </clr-tree-node>
</clr-tree>
