<button class="clr-tree-node-caret" (click)="toggleCollapse()">
    <clr-icon
        shape="caret"
        size="16"
        [dir]="caretDirection"
        *ngIf="hasChildren"></clr-icon>
</button>
<ng-content></ng-content>
<!-- FIXME: remove this string concatenation when boolean states are supported -->
<div [@collapse]="''+collapsed" class="clr-tree-node-children">
    <ng-content select="clr-tree-node"></ng-content>
</div>
