<clr-tree-node
    [clrTreeNodeExpandable]="true"
    (clrTreeNodeExpandedChange)="fetchFiles()"
    [clrTreeNodeLoading]="loading">
    {{dirName}}

    <clr-tree-node *ngFor="let file of files">
        {{file.fileName}}
    </clr-tree-node>
</clr-tree-node>
